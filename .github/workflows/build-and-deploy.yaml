name: "Build and deploy HA addon"
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    permissions:
      contents: write
      packages: write
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Create a Release
        uses: elgohr/Github-Release-Action@v5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          title: ${{ github.ref_name }}
          tag: ${{ github.ref_name }}
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish
        uses: home-assistant/builder@master
        with:
          args: |
            --aarch64 --amd64 \
            --target caddy-webhook \
            --docker-hub ghcr.io/${{github.repository}} \
            --image hass-{arch}
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_DISPATCH_PAT }}
          repository: caraar12345/home-assistant-addons
          event-type: addon-update
          client-payload: '{"addon": "caddy-webhook", "version": "${{ github.ref_name }}" }'
